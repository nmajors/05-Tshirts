<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <title>TShirts</title>
  </head>
  <body>

    <div class="outer-box clearfix">
      <div class="rotate"></div>

      <div class="tshirt-box">
        <div class="tshirt-box--tshirt-image">
          <img src="images/assets/shirts/1_front.png">
        </div>

        <div class="icon-box clearfix">
          <div class="icon-box--icon icon-image1"></div>

          <div class="icon-box--icon icon-image2"></div>

          <div class="icon-box--icon">
            <div class="icon-box--hidden-box-size"></div>
            <div class="icon-box--text">
              <h1>XL</h1>
            </div>
          </div>

          <div class="icon-box--icon">
            <div class="icon-box--colored-box1"></div>
              <div class="icon-box--hidden-box-color">
                <div class="icon-box--hidden-box-section blue"></div>
                <div class="icon-box--hidden-box-section pink"></div>
                <div class="icon-box--hidden-box-section puke"></div>
                <div class="icon-box--hidden-box-section green"></div>
            </div>
          </div>

          <div class="icon-box--icon icon-image3"></div>
        </div>

      </div>
      <div class="footer-box">
        <div class="footer-box--description">
          <h1>
            Save My Trees
          </h1>
        </div>

        <div class="footer-box--price">
          <h1>
            <strong>$29</strong>
          </h1>
        </div>
      </div>
    </div>

    <div class="outer-box clearfix">
      <div class="rotate"></div>

      <div class="tshirt-box">
        <div class="tshirt-box--tshirt-image">
          <img src="images/assets/shirts/2_front.png">
        </div>

        <div class="icon-box clearfix">
          <div class="icon-box--icon icon-image1"></div>

          <div class="icon-box--icon icon-image2"></div>

          <div class="icon-box--icon">
            <div class="icon-box--hidden-box-size"></div>
            <div class="icon-box--text">
              <h1>XL</h1>
            </div>
          </div>

          <div class="icon-box--icon">
            <div class="icon-box--colored-box2"></div>
            <div class="icon-box--hidden-box-color"></div>
          </div>

          <div class="icon-box--icon icon-image3"></div>
        </div>

      </div>
      <div class="footer-box">
        <div class="footer-box--description">
          <h1>
            Nature Lover
          </h1>
        </div>

        <div class="footer-box--price">
          <h1>
            <strong>$19</strong>
          </h1>
        </div>
      </div>
    </div>

    <div class="outer-box clearfix">
      <div class="rotate"></div>

      <div class="tshirt-box">
        <div class="tshirt-box--tshirt-image">
          <img src="images/assets/shirts/3_front.png">
        </div>

        <div class="icon-box clearfix">
          <div class="icon-box--icon icon-image1"></div>

          <div class="icon-box--icon icon-image2"></div>

          <div class="icon-box--icon">
            <div class="icon-box--hidden-box-size"></div>
            <div class="icon-box--text">
              <h1>XL</h1>
            </div>
          </div>

          <div class="icon-box--icon">
            <div class="icon-box--colored-box3"></div>
            <div class="icon-box--hidden-box-color"></div>
          </div>

          <div class="icon-box--icon icon-image3"></div>
        </div>

      </div>
      <div class="footer-box">
        <div class="footer-box--description">
          <h1>
            Forrest Walk
          </h1>
        </div>

        <div class="footer-box--price">
          <h1>
            <strong>$39</strong>
          </h1>
        </div>
      </div>

    </div>

  </body>
</html>
