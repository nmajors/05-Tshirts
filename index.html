<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <title>TShirts</title>
  </head>
  <body>

    <div class="outer-box">

      <div class="tshirt-box">
        <img class="tshirt-box--tshirt-image" src="images/assets/shirts/1_front.png">
          <div class="icon-box">
            <div class="icon-box--icon">
              <img src="images/assets/icons/button_1.png">
            </div>
            <div class="icon-box--icon">
              <img src="images/assets/icons/button_2.png">
            </div>
            <div class="icon-box--icon">
              <h1>XL</h1>
            </div>
            <div class="icon-box--icon">
              <div class="icon-box--colored-box">
              </div>
              <div class="icon-box--hidden-box">
              </div>
            </div>
            <div class="icon-box--icon">
              <img src="images/assets/icons/button_3.png">
            </div>
          </div>
      </div>

      <div class="footer-box">
        <h1 class="footer-box--description">
          Save My Trees</h1>
          <div class="footer-box--price">
            $29
          </div>
        </div>

    </div>
  </body>
</html>
